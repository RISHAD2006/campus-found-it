<!DOCTYPE html>
<html>
<head>
    <title>Campus Found-It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255,255,255,0.08);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
        }

        p {
            margin-bottom: 30px;
            opacity: 0.9;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .login-btn {
            background: white;
            color: #203a43;
        }

        .register-btn {
            background: #00c6ff;
            color: white;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Campus Found-It</h1>
    <p>Your Smart AI Lost & Found Portal</p>

    <button class="login-btn" onclick="goLogin()">Login</button>
    <button class="register-btn" onclick="goRegister()">Register</button>
</div>

<script>
function goLogin() {
    window.location.href = "login.html";
}

function goRegister() {
    window.location.href = "register.html";
}
</script>

</body>
</html>
